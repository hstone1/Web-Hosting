			this.state = 0;
			this.statetime = 1000000;
			this.spin = 0;
			this.energy = 0;
		}if(this.statetime == 0 && this.state == 2){
			this.spin = 0;
			this.energy = 0;
			this.statetime = 50;
			lasers.push(new Laser(195 + Math.random() * 20 - 10));
		}if(this.oe < .1 && this.state == 2){
			this.state = 0;
			this.energy = 0;
		}
		
		
		if(this.state == 2 && this.energy > 3){
			this.energy = this.energy - .015;
		}
		if(this.energy < 0.001 && Math.random() < 0.08 && this.state != 2){
		
			var right = 1+0.12*s;
			var left = 1-0.12*s;
			
			this.energy = 1 + microwaveS * 0.12;
			this.state = 1;
			this.statetime = 12;
			
			var lb = false;
			var rb = false;
			if(this.energy > left - 0.03 && this.energy < left + 0.03){
				lb = true;
			}if(this.energy > right - 0.03 && this.energy < right + 0.03){
				rb = true;
			}
			
			if(rb && lb){
				var a = Math.random();
				if(a > .6){
					this.spin = 1;
					this.statetime = 70;
				}else if(a > .2){
					this.spin = -1;
					this.statetime = 70;
				}
			}else if(rb){
				var a = Math.random();
				if(a > .3){
					this.spin = 1;
					this.statetime = 70;
				}
			}else if(lb){
				
				var a = Math.random();
				if(a > .3){
					this.spin = -1;
					this.statetime = 70;
				}
			}
			
		}
		
		if(Math.random() > 0.992 && this.energy < 2 && this.state != 2){
			if(this.energy < .1 || this.spin != 0){
				this.state = 1;
				this.statetime = 40;
				if(this.spin != 0){
					var a = Math.random();
					if(a > .15){
						this.spin = 0;
						this.state = 4;
						this.energy = this.energy + 4;
					}else{
						this.spin = 0;
						this.state = 2;
						this.energy = this.energy + 3;
					}
				}else{
					var a = Math.random();
					if(a > .15){
						this.spin = 0;
						this.state = 2;
						this.energy = this.energy + 4;
					}else{
						this.spin = 0;
						this.state = 4;
						this.energy = this.energy + 5;
					}
				}
				
			}
			
			
		}
		
		
		this.oe = this.oe * 0.8 + this.energy * 0.2;
		this.os = this.os * 0.8 + this.spin * 0.2;
	}
	
	this.draw = function(ctx, i){
		ctx.fillStyle = "#00aa00";
		if(this.state == 2 && this.energy == 0){
			brightness += 1;
			ctx.shadowBlur = 32;
			ctx.shadowColor = "red";
			for(var a = 0;a < 15;a++){
				ctx.fillRect(855 + i * 1 + this.os*50, 363-this.oe*50, 5, 5);
			}
		}
		
		ctx.beginPath();
		ctx.arc(855 + i * 1 + this.os*50,366-this.oe*50,2.5,0,2*Math.PI);
		ctx.fill();
		
		ctx.shadowBlur = 0;
	}
}

var placed = true;

function clck(e)
{
	if(!placed){
		placed = true;
	}else{
		if(Math.abs((e.pageX-ox)-mouseX) < 75 && Math.abs((e.pageY-ox)-mouseY) < 75){
			placed = false;
		}
	}
}

function mouseDown(e){
	mouseIsDown = true;
	
	var mx = e.pageX-ox;
	var my = e.pageY-oy;

	console.log(mx, my);
	
	if(placed){
		if(Math.abs((e.pageX-ox)-mouseX) < 75 && Math.abs((e.pageY-ox)-mouseY) < 75){
			placed = false;
		}else if(mx > 110 && mx < 140 && my > 540 && my < 570){
			playing = !playing;
		}else if(mx > 110 && mx < 140 && my > 500 && my < 530){
			speed = speed + 1;
			if(speed == 4){
				speed = 1;
			}
		}else{
			microwaveX = e.pageX-ox;
			if(microwaveX > 1000){
				microwaveX = 1000;
			}else if(microwaveX < 100){
				microwaveX = 100;
			}
			microwaveS =(microwaveX - 550)/100;
		}
	}
}

function update(){

		microwaveX = microwaveX + .05 * (2+speed) * Math.pow(2,speed);

			microwaveX = 100;
		}
		microwaveS =(microwaveX - 550)/100;
	}
